<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<h2>{{ post?.title }}</h2>
<p>{{ post?.description }}</p>
<img src= '{{ post?.imagePath }}' alt="post pic" class="img-responsive">
<p>Author : {{ post?.author }}</p>
<p>Date : {{ post?.datetimeCreated }}</p>
<button type = "button" class = "btn btn-primary" (click) = "onLike()">
    <span class = "glyphicon glyphicon-thumbs-up"></span> {{ post?.numberOfLikes }} Likes
</button> |
<button type = "button" class = "btn btn-default" (click) = "onComment()">
    <span class = "glyphicon glyphicon-comment"></span> Comment
</button>
<form [formGroup]="form">
    <div *ngIf = "commentMode"><br><br>
        <textarea class = "form-control" type = "text" formControlName = "comment" required></textarea> <br><br>
        <button class = "btn" type = "submit" (click) = "onSubmit()" [disabled] = "form.invalid">Submit</button>
    <hr></div>
</form>
<hr>
<b>Comments</b>
<p style = "font-style: oblique;" *ngFor = "let comment of post?.comments">{{ comment }}
    <!--like icon-->
    <i *ngIf = "likeMode" (click) = "onclick()" class="fa fa-thumbs-up"></i>
    <i *ngIf = "!likeMode" (click) = "onclick()" class="fa fa-thumbs-down"></i>
    <!--close icon-->
    <button type="button" class="close" (click) = "Delete(comment)" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</p>

<br><br>
<button class = "btn btn-success" (click) = "onEdit()">Edit</button> |
<button class = "btn btn-danger" (click) = "onDelete()">Delete</button>
<hr>
